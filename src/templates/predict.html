<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #5c67f2;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #555;
        }
        input[type="number"] {
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
            display: block;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .predicted-class {
            color: #31708e;
            background-color: #d9edf7;
            border-color: #bce8f1;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            max-width: 500px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<h1>Wine Classifier â€“ MLOps Lab (Modified)</h1>
<p>Enter the following chemical properties for a wine sample:</p>

<form id="predictionForm">
    <label for="alcohol">Alcohol:</label>
    <input type="number" id="alcohol" step="0.01" required>

    <label for="malic_acid">Malic Acid:</label>
    <input type="number" id="malic_acid" step="0.01" required>

    <label for="color_intensity">Color Intensity:</label>
    <input type="number" id="color_intensity" step="0.01" required>

    <label for="proline">Proline:</label>
    <input type="number" id="proline" step="0.01" required>

    <input type="submit" value="Predict">
</form>

<div class="predicted-class" style="display:none;">
    <h2 id="predictedClass">Predicted Class:</h2>
</div>

<script>
    $(document).ready(function() {
        $('#predictionForm').on('submit', function(event) {
            event.preventDefault();

            var formData = {
                'alcohol': $('#alcohol').val(),
                'malic_acid': $('#malic_acid').val(),
                'color_intensity': $('#color_intensity').val(),
                'proline': $('#proline').val()
            };

            $.ajax({
                type: 'POST',
                url: '/predict',
                data: formData,
                dataType: 'json',
                encode: true
            }).done(function(data) {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    $('#predictedClass').text("Predicted Class: " + data.predicted_class);
                    $('.predicted-class').show();
                }
            }).fail(function(data) {
                alert('Error: Could not reach the prediction server.');
                console.log(data);
            });
        });
    });
</script>

</body>
</html>
